<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Notes App</title>
  <style>
    /* Stable version UI styles preserved exactly */
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      color: #333;
      margin: 0;
      padding: 0;
    }

    #toolbar {
      display: flex;
      gap: 8px;
      padding: 10px;
      background-color: #f5f5f5;
    }

    #toolbar button {
      cursor: pointer;
      padding: 5px 10px;
      font-size: 14px;
    }

    #notes {
      padding: 10px;
    }

    .note {
      padding: 8px;
      margin-bottom: 5px;
      background-color: #fafafa;
      cursor: pointer;
    }

    .note.selected {
      border-left: 4px solid #007bff;
      background-color: #f0f8ff;
    }

    .note.important {
      background-color: #fff0f0;
    }

    .note.bold {
      font-weight: bold;
    }

    .note.uppercase {
      text-transform: uppercase;
    }
  </style>
</head>
<body>
  <div id="toolbar">
    <button id="boldBtn">BOLD</button>
    <button id="uppercaseBtn">UPPERCASE</button>
    <button id="importantBtn">IMPORTANT</button>
    <button id="deleteBtn">DELETE</button>
  </div>

  <div id="notes"></div>

  <div id="addNoteDiv">
    <textarea id="noteInput" placeholder="Type your note here..."></textarea>
    <button id="addNoteBtn">Add Note</button>
  </div>

  <script>
    const notesContainer = document.getElementById('notes');
    const addNoteBtn = document.getElementById('addNoteBtn');
    const noteInput = document.getElementById('noteInput');
    const boldBtn = document.getElementById('boldBtn');
    const uppercaseBtn = document.getElementById('uppercaseBtn');
    const importantBtn = document.getElementById('importantBtn');
    const deleteBtn = document.getElementById('deleteBtn');

    let selectedNote = null;

    function createNoteElement(text) {
      const note = document.createElement('div');
      note.classList.add('note');
      note.textContent = text;

      note.addEventListener('click', () => {
        if (selectedNote) {
          selectedNote.classList.remove('selected');
        }
        selectedNote = note;
        selectedNote.classList.add('selected');
      });

      return note;
    }

    addNoteBtn.addEventListener('click', () => {
      const text = noteInput.value.trim();
      if (!text) return;
      const note = createNoteElement(text);
      notesContainer.appendChild(note);
      noteInput.value = '';
    });

    boldBtn.addEventListener('click', () => {
      if (selectedNote) {
        selectedNote.classList.toggle('bold');
      }
    });

    uppercaseBtn.addEventListener('click', () => {
      if (selectedNote) {
        selectedNote.classList.toggle('uppercase');
      }
    });

    importantBtn.addEventListener('click', () => {
      if (selectedNote) {
        selectedNote.classList.toggle('important');
      }
    });

    deleteBtn.addEventListener('click', () => {
      if (selectedNote) {
        if (confirm('Are you sure you want to delete this note?')) {
          selectedNote.remove();
          selectedNote = null;
        }
      }
    });
  </script>
</body>
</html>
